<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Formulario de Registro</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="col-sm-4 ">
                <h1>Formulario</h1>
                <form action="/rocks" method="get">
                    <div class="form-group">
                        <label class="control-label" for="product">Producto:</label>
                        <input type="text" class="form-control input-lg" id="product" placeholder="Ingresa tus nombres">
                        <p class="help-block"></p>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for='price'>Precio:</label>
                        <input type="number" class="form-control input-lg" id='price'
                            placeholder="Ingresa tus apellidos">
                        <p class="help-block"></p>
                    </div>

                    <div class="action text-right">
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Enviar</button>
                    </div>
                </form>
            </div>

            <div class="col-sm-5 col-sm-offset-2">
                <table class="table">
                    <thead>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        
                    </thead>
                    <tbody>
                        <td></td>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>

</html>
